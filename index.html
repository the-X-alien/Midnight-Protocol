<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midnight Protocol</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="terminal"></div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
(async () => {
    let term = document.getElementById("terminal");
    const pyodide = await loadPyodide();

    pyodide.setStdout({
        batched: msg => term.innerHTML += msg
    });
    pyodide.setStderr({
        batched: msg => term.innerHTML += `<span style="color:red">${msg}</span>`
    });

    // Fetch and run your Python game
    const pyCode = await (await fetch("game.py")).text();
    await pyodide.runPythonAsync(pyCode);
})();
</script>
</body>
</html>
